{% extends "base.html" %}

{% block title %}Reset Password - Police Record System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-slate-900 rounded-lg shadow-xl p-8 border border-slate-800 mt-10">
    <h2 class="text-2xl font-bold text-cyan-400 mb-6 text-center">Reset Password</h2>

    <form method="POST" class="space-y-6">
        <div>
            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">New Password</label>
            <input type="password" id="password" name="password" required minlength="6"
                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500">
            <p class="mt-1 text-xs text-slate-500">Must be at least 6 characters long</p>
        </div>

        <div>
            <label for="confirm_password" class="block text-sm font-medium text-slate-300 mb-2">Confirm New
                Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500">
        </div>

        <div class="flex flex-col space-y-4">
            <button type="submit"
                class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Reset Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
