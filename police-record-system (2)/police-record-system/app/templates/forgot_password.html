{% extends "base.html" %}

{% block title %}Forgot Password - Police Record System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-slate-900 rounded-lg shadow-xl p-8 border border-slate-800 mt-10">
    <h2 class="text-2xl font-bold text-cyan-400 mb-6 text-center">Forgot Password</h2>
    <p class="text-slate-400 mb-6 text-center text-sm">Enter your email address and we'll send you a link to reset your
        password.</p>

    <form method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
            <input type="email" id="email" name="email" required
                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500">
        </div>

        <div class="flex flex-col space-y-4">
            <button type="submit"
                class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Send Reset Link
            </button>
            <a href="{{ url_for('login') }}" class="text-sm text-cyan-500 hover:text-cyan-400 text-center">Back to
                Login</a>
        </div>
    </form>
</div>
{% endblock %}
